# Daily backup job for all volumes in the "default" group
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: daily-volume-backups
  namespace: longhorn-system
spec:
  name: daily-volume-backups
  task: backup
  cron: "0 2 * * *"   # Daily at 2:00 AM
  retain: 7           # Keep last 7 backups
  concurrency: 1      # One backup at a time
  groups:
    - default         # Apply to volumes with recurring-job-group.longhorn.io/default=enabled
  labels: {}
  parameters: {}
