apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: clickhouse-network-policy
  namespace: clickhouse
spec:
  podSelector:
    matchLabels:
      app: clickhouse
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from Langfuse namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: langfuse
          podSelector:
            matchLabels:
              app: langfuse
      ports:
        - protocol: TCP
          port: 8123
        - protocol: TCP
          port: 9000
  egress:
    # DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # ClickHouse cluster communication (for HA setup)
    - to:
        - podSelector:
            matchLabels:
              app: clickhouse
      ports:
        - protocol: TCP
          port: 9000
        - protocol: TCP
          port: 9009
