apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  annotations:
    # Deploy after kube-prometheus-stack
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: observability
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.27.0
    helm:
      values: |
        # Simple/monolithic deployment mode - single binary
        deploymentMode: SingleBinary

        # Single binary configuration
        singleBinary:
          replicas: 1
          persistence:
            enabled: true
            storageClass: longhorn
            size: 10Gi
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 1Gi
              cpu: 500m

        # Disable components not needed in SingleBinary mode
        backend:
          replicas: 0
        read:
          replicas: 0
        write:
          replicas: 0

        # Use filesystem storage (simplest for single-node)
        loki:
          auth_enabled: false
          commonConfig:
            replication_factor: 1
          storage:
            type: filesystem
          schemaConfig:
            configs:
              - from: "2024-01-01"
                store: tsdb
                object_store: filesystem
                schema: v13
                index:
                  prefix: index_
                  period: 24h
          limits_config:
            retention_period: 30d
            ingestion_rate_mb: 10
            ingestion_burst_size_mb: 20
            max_streams_per_user: 10000

        # Gateway configuration
        gateway:
          enabled: false

        # Disable test pod
        test:
          enabled: false

        # Monitoring - integrate with Prometheus
        monitoring:
          selfMonitoring:
            enabled: false
            grafanaAgent:
              installOperator: false
          lokiCanary:
            enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
