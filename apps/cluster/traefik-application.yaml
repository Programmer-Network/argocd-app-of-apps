apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 38.0.2
    helm:
      values: |
        ports:
          web:
            port: 80
            expose:
              enabled: true
          websecure:
            port: 443
            expose:
              enabled: true
          traefik:
            port: 8080
            expose:
              default: false
        additionalArguments:
          - "--entrypoints.web.address=:80"
          - "--entrypoints.websecure.address=:443"
          - "--entrypoints.websecure.http.tls=true"
          - "--api.insecure=true"
        service:
          type: LoadBalancer
          loadBalancerIP: 192.168.20.241
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
