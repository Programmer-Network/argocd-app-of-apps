apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  project: default
  sources:
    - chart: longhorn
      repoURL: https://charts.longhorn.io/
      targetRevision: v1.9.0
      helm:
        values: |
          preUpgradeChecker:
            jobEnabled: false
          persistence:
            defaultClass: true
            defaultClassReplicaCount: 2
          defaultSettings:
            # Backup settings
            backupTarget: s3://k3s-backup-repository@auto/
            backupTargetCredentialSecret: r2-longhorn-secret
            # Replica balancing - distributes replicas based on disk usage
            replicaAutoBalance: best-effort
            # Storage settings
            storageOverProvisioningPercentage: 100
            storageMinimalAvailablePercentage: 15
            # Recurring job settings
            recurringSuccessfulJobsHistoryLimit: 1
            recurringFailedJobsHistoryLimit: 1
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
